name: saumil_s_application
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  get_storage: ^2.0.3

  firebase_app_check:

  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  path_provider: ^2.1.2
  flutter_image_compress: ^2.1.0
  dio: ^5.4.1
  cached_network_image: ^3.3.0
  flutter_local_notifications: ^16.3.2
  firebase_core: ^2.24.2
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.0.0+2
  dotted_border: 2.0.0+3
  intl: ^0.18.0
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.17
  file_picker:
  get: ^4.6.6
  google_sign_in:
  flutter_pdfview: any
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/fonts/PlusJakartaSansBold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSansMedium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSansRegular.ttf
          weight: 400